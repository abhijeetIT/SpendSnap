<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>System Failure - Error 500</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- Glitch Background -->
<div class="glitch-background"></div>

<!-- Container -->
<div class="error-container">
    <!-- Central Robot -->
    <div class="error-robot">
        <div class="robot-core">
            <div class="robot-face">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="robot-mouth"></div>
        </div>
        <div class="robot-wires"></div>
    </div>

    <!-- Error Message -->
    <div class="error-text">
        <h1 class="error-code">5<span class="glitch">0</span>0</h1>
        <h2 class="error-title">SYSTEM FAILURE</h2>
        <p class="error-description">Oops! The server encountered an unexpected malfunction.</p>

        <div class="error-actions">
            <a th:href="@{/}" class="home-button">ðŸ”§ Return to Home</a>
            <a th:href="@{/contact}" class="support-button">ðŸ“¨ Report Issue</a>
        </div>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #0d0d0d;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        overflow-x: hidden;
    }

    .glitch-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: repeating-linear-gradient(0deg, #1a1a1a, #1a1a1a 1px, #0d0d0d 1px, #0d0d0d 2px);
        animation: glitchMove 2s infinite linear;
        z-index: 1;
        opacity: 0.05;
    }

    .error-container {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        text-align: center;
    }

    .error-robot {
        position: relative;
        width: 140px;
        height: 140px;
        margin-bottom: 40px;
    }

    .robot-core {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #900, #300);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255,0,0,0.4);
        position: relative;
    }

    .robot-face {
        display: flex;
        justify-content: space-between;
        padding: 20px 30px;
    }

    .eye {
        width: 15px;
        height: 15px;
        background: #fff;
        border-radius: 50%;
        animation: eyeFlicker 2s infinite;
    }

    .robot-mouth {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 8px;
        background: #000;
        border-radius: 5px;
    }

    .robot-wires {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 60px;
        background: radial-gradient(#f00 20%, transparent 70%);
        transform: translate(-50%, -50%) rotate(45deg);
        filter: blur(6px);
        opacity: 0.3;
        animation: sparks 3s infinite ease-in-out;
    }

    .error-text {
        max-width: 600px;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 900;
        color: #ff4444;
        text-shadow: 0 0 15px rgba(255, 68, 68, 0.8);
    }

    .glitch {
        animation: glitch 1s infinite;
        display: inline-block;
    }

    .error-title {
        font-size: 2.5rem;
        margin: 20px 0;
        color: #ff8888;
    }

    .error-description {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #ccc;
    }

    .error-actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .home-button, .support-button {
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        background: #cc0000;
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(255, 68, 68, 0.3);
    }

    .home-button:hover, .support-button:hover {
        background: #ff0000;
        transform: translateY(-3px);
    }

    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(2px, -2px); }
        60% { transform: translate(-1px, 1px); }
        80% { transform: translate(1px, -1px); }
        100% { transform: translate(0); }
    }

    @keyframes eyeFlicker {
        0%, 100% { background: #fff; }
        50% { background: #f00; }
    }

    @keyframes glitchMove {
        from { background-position: 0 0; }
        to { background-position: 0 100px; }
    }

    @keyframes sparks {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 0.6; }
    }

    @media (max-width: 480px) {
        .error-code { font-size: 5rem; }
        .error-title { font-size: 1.5rem; }
    }
</style>
</body>
</html>
