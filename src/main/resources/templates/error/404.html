<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 25%, #2a2a4a 50%, #3a3a5a 75%, #4a4a6a 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        color: white;
    }

    /* Animated Stars Background */
    .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image:
            radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.8), transparent),
            radial-gradient(1px 1px at 40px 70px, rgba(200,200,255,0.6), transparent),
            radial-gradient(1px 1px at 90px 40px, rgba(255,200,255,0.9), transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: sparkle 5s linear infinite;
    }

    .stars-small { animation-duration: 5s; }
    .stars-medium { animation-duration: 7s; animation-delay: -2s; }
    .stars-large { animation-duration: 9s; animation-delay: -4s; }

    /* Floating Debris */
    .debris {
        position: absolute;
        font-size: 2rem;
        animation: drift 15s linear infinite;
        z-index: 2;
    }

    .debris-1 { top: 10%; left: 5%; animation-delay: 0s; }
    .debris-2 { top: 30%; right: 10%; animation-delay: -3s; }
    .debris-3 { bottom: 20%; left: 10%; animation-delay: -6s; }
    .debris-4 { top: 60%; right: 20%; animation-delay: -9s; }

    /* Main Container */
    .error-container {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
    }

    /* Astronaut Character */
    .character {
        position: relative;
        margin-bottom: 40px;
        animation: float 4s ease-in-out infinite;
    }

    .astronaut {
        position: relative;
        width: 120px;
        height: 160px;
    }

    .helmet {
        width: 90px;
        height: 90px;
        background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
        border-radius: 50%;
        position: relative;
        margin: 0 auto 15px;
        box-shadow: 0 0 20px rgba(224, 224, 224, 0.3);
    }

    .helmet-glass {
        width: 70px;
        height: 70px;
        background: rgba(100, 150, 255, 0.3);
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .face {
        text-align: center;
    }

    .eyes {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 8px;
    }

    .eye {
        font-size: 16px;
        animation: blink 3s ease-in-out infinite;
    }

    .mouth {
        font-size: 14px;
    }

    .helmet-reflection {
        position: absolute;
        top: 15px;
        left: 20px;
        width: 25px;
        height: 25px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: glint 2s ease-in-out infinite;
    }

    .suit {
        width: 100px;
        height: 70px;
        background: linear-gradient(135deg, #4a90e2, #357abd);
        border-radius: 20px;
        margin: 0 auto;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chest-panel {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .control-light {
        width: 12px;
        height: 4px;
        background: #00ff00;
        border-radius: 2px;
        animation: controlBlink 2s ease-in-out infinite;
    }

    .control-light:nth-child(2) { animation-delay: -0.7s; }
    .control-light:nth-child(3) { animation-delay: -1.4s; }

    .jetpack {
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
    }

    .flame {
        width: 6px;
        height: 15px;
        background: linear-gradient(to top, #ff6b6b, #ffa500);
        border-radius: 0 0 50% 50%;
        animation: jetpackFlicker 0.3s ease-in-out infinite alternate;
    }

    .flame-2 { animation-delay: -0.15s; }

    /* Speech Bubble */
    .speech-bubble {
        position: absolute;
        top: -70px;
        right: -100px;
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        padding: 12px 18px;
        border-radius: 20px;
        font-size: 14px;
        max-width: 180px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: bubbleFloat 3s ease-in-out infinite;
    }

    .speech-bubble::after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 30px;
        width: 0;
        height: 0;
        border: 12px solid transparent;
        border-top-color: rgba(255, 255, 255, 0.95);
    }

    /* Error Content */
    .error-content {
        max-width: 600px;
        width: 100%;
    }

    .error-code {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .error-number {
        font-size: 8rem;
        font-weight: 900;
        background: linear-gradient(135deg, #4a90e2, #667eea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
        animation: numberPulse 2s ease-in-out infinite;
    }

    .black-hole {
        width: 100px;
        height: 100px;
        position: relative;
    }

    .event-horizon {
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, #000 30%, #333 70%, #666 100%);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: blackHolePulse 3s ease-in-out infinite;
    }

    .accretion-disk {
        width: 100px;
        height: 100px;
        border: 3px solid transparent;
        border-top-color: #ff6b6b;
        border-right-color: #ffa500;
        border-bottom-color: #4a90e2;
        border-left-color: #667eea;
        border-radius: 50%;
        position: absolute;
        animation: diskRotate 2s linear infinite;
    }

    .error-title {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 15px;
        background: linear-gradient(135deg, #4a90e2, #667eea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
    }

    .error-subtitle {
        font-size: 1.3rem;
        color: #9bb3ff;
        margin-bottom: 30px;
        animation: subtitleDrift 4s ease-in-out infinite;
    }

    .error-message {
        background: rgba(74, 144, 226, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 40px;
        border: 2px solid rgba(74, 144, 226, 0.3);
        font-size: 1.1rem;
        line-height: 1.6;
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .home-button, .search-button {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .home-button {
        background: linear-gradient(135deg, #4a90e2, #667eea);
        color: white;
        box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
    }

    .home-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(74, 144, 226, 0.6);
    }

    .search-button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(74, 144, 226, 0.5);
    }

    .search-button:hover {
        background: rgba(74)
    }
</style>
</body>
</html>
