<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Lost in Space</title>
</head>
<body>
<!-- Animated Stars Background -->
<div class="stars-container">
    <div class="stars stars-small"></div>
    <div class="stars stars-medium"></div>
    <div class="stars stars-large"></div>
</div>

<!-- Floating Asteroids -->
<div class="asteroid asteroid-1"></div>
<div class="asteroid asteroid-2"></div>
<div class="asteroid asteroid-3"></div>

<!-- Main Content -->
<div class="error-container">
    <!-- Spaceship/Robot Character -->
    <div class="character">
        <div class="spaceship">
            <div class="ship-body">
                <div class="ship-window"></div>
                <div class="ship-light ship-light-1"></div>
                <div class="ship-light ship-light-2"></div>
            </div>
            <div class="ship-flames">
                <div class="flame flame-1"></div>
                <div class="flame flame-2"></div>
                <div class="flame flame-3"></div>
            </div>
        </div>

        <!-- Speech Bubble -->
        <div class="speech-bubble">
            <p>Oops! Restricted zone ahead!</p>
        </div>
    </div>

    <!-- Error Content -->
    <div class="error-content">
        <div class="error-code">
            <span class="error-number">4</span>
            <div class="planet"></div>
            <span class="error-number">3</span>
        </div>

        <h1 class="error-title">Access Denied</h1>
        <p class="error-subtitle">Houston, we have a problem!</p>

        <div class="error-message">
            <p th:text="${message}">You don't have permission to explore this sector of space.</p>
        </div>

        <div class="action-buttons">
            <a th:href="@{/}" class="home-button">
                <span class="button-icon">ðŸš€</span>
                Return to Base
            </a>

            <button class="retry-button" onclick="window.history.back()">
                <span class="button-icon">ðŸ”„</span>
                Try Again
            </button>
        </div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="satellite"></div>
        <div class="ufo"></div>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        color: white;
    }

    /* Animated Stars Background */
    .stars-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image:
            radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.8), transparent),
            radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.6), transparent),
            radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.9), transparent),
            radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.7), transparent),
            radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.8), transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: sparkle 3s linear infinite;
    }

    .stars-small {
        background-size: 200px 100px;
        animation-duration: 3s;
    }

    .stars-medium {
        background-size: 300px 150px;
        animation-duration: 4s;
        animation-delay: -1s;
    }

    .stars-large {
        background-size: 400px 200px;
        animation-duration: 5s;
        animation-delay: -2s;
    }

    /* Floating Asteroids */
    .asteroid {
        position: absolute;
        background: #555;
        border-radius: 50%;
        opacity: 0.6;
        z-index: 2;
    }

    .asteroid-1 {
        width: 40px;
        height: 40px;
        top: 20%;
        left: 10%;
        animation: float 12s ease-in-out infinite;
    }

    .asteroid-2 {
        width: 25px;
        height: 25px;
        top: 70%;
        right: 15%;
        animation: float 8s ease-in-out infinite reverse;
        animation-delay: -2s;
    }

    .asteroid-3 {
        width: 30px;
        height: 30px;
        bottom: 30%;
        left: 5%;
        animation: float 10s ease-in-out infinite;
        animation-delay: -4s;
    }

    /* Main Container */
    .error-container {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
    }

    /* Spaceship Character */
    .character {
        position: relative;
        margin-bottom: 40px;
        animation: characterFloat 4s ease-in-out infinite;
    }

    .spaceship {
        position: relative;
        width: 120px;
        height: 80px;
    }

    .ship-body {
        width: 100%;
        height: 60px;
        background: linear-gradient(135deg, #4a90e2, #357abd);
        border-radius: 50px 50px 20px 20px;
        position: relative;
        box-shadow: 0 10px 30px rgba(74, 144, 226, 0.3);
    }

    .ship-window {
        width: 30px;
        height: 30px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        animation: windowGlow 2s ease-in-out infinite alternate;
    }

    .ship-light {
        width: 8px;
        height: 8px;
        background: #ff6b6b;
        border-radius: 50%;
        position: absolute;
        animation: lightBlink 1.5s ease-in-out infinite;
    }

    .ship-light-1 {
        top: 45px;
        left: 20px;
    }

    .ship-light-2 {
        top: 45px;
        right: 20px;
        animation-delay: -0.7s;
    }

    .ship-flames {
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 5px;
    }

    .flame {
        width: 8px;
        height: 20px;
        background: linear-gradient(to top, #ff6b6b, #ffa500);
        border-radius: 0 0 50% 50%;
        animation: flameFlicker 0.5s ease-in-out infinite alternate;
    }

    .flame-2 {
        animation-delay: -0.2s;
    }

    .flame-3 {
        animation-delay: -0.4s;
    }

    /* Speech Bubble */
    .speech-bubble {
        position: absolute;
        top: -50px;
        right: -80px;
        background: rgba(255, 255, 255, 0.95);
        color: #333;
        padding: 10px 15px;
        border-radius: 15px;
        font-size: 14px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        animation: bubbleBounce 3s ease-in-out infinite;
    }

    .speech-bubble::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 20px;
        width: 0;
        height: 0;
        border: 10px solid transparent;
        border-top-color: rgba(255, 255, 255, 0.95);
    }

    /* Error Content */
    .error-content {
        max-width: 600px;
        width: 100%;
    }

    .error-code {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .error-number {
        font-size: 8rem;
        font-weight: 900;
        background: linear-gradient(135deg, #ff6b6b, #ffa500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        animation: numberGlow 2s ease-in-out infinite alternate;
    }

    .planet {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        position: relative;
        animation: planetRotate 8s linear infinite;
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
    }

    .planet::before {
        content: '';
        position: absolute;
        top: 20%;
        left: 20%;
        width: 15px;
        height: 15px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
    }

    .planet::after {
        content: '';
        position: absolute;
        bottom: 30%;
        right: 25%;
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
    }

    .error-title {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 15px;
        background: linear-gradient(135deg, #fff, #e0e0e0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .error-subtitle {
        font-size: 1.3rem;
        color: #ff6b6b;
        margin-bottom: 30px;
        animation: subtitlePulse 2s ease-in-out infinite;
    }

    .error-message {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 1.1rem;
        line-height: 1.6;
    }

    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .home-button, .retry-button {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .home-button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .home-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }

    .retry-button {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .retry-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
    }

    .button-icon {
        font-size: 1.2rem;
    }

    /* Floating Elements */
    .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .satellite {
        position: absolute;
        top: 15%;
        right: 10%;
        width: 30px;
        height: 30px;
        background: #888;
        transform: rotate(45deg);
        animation: satelliteOrbit 15s linear infinite;
    }

    .satellite::before {
        content: '';
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 15px;
        background: #ccc;
    }

    .ufo {
        position: absolute;
        bottom: 20%;
        right: 20%;
        width: 50px;
        height: 25px;
        background: linear-gradient(to bottom, #4a90e2, #357abd);
        border-radius: 50%;
        animation: ufoHover 6s ease-in-out infinite;
    }

    .ufo::before {
        content: '';
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 15px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
    }

    /* Animations */
    @keyframes sparkle {
        from { transform: translateX(0); }
        to { transform: translateX(-200px); }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }

    @keyframes characterFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
    }

    @keyframes windowGlow {
        0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
    }

    @keyframes lightBlink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    @keyframes flameFlicker {
        0% { transform: scaleY(1) scaleX(1); }
        100% { transform: scaleY(1.2) scaleX(0.8); }
    }

    @keyframes bubbleBounce {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
    }

    @keyframes numberGlow {
        0% { text-shadow: 0 0 30px rgba(255, 107, 107, 0.5); }
        100% { text-shadow: 0 0 50px rgba(255, 107, 107, 0.8); }
    }

    @keyframes planetRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @keyframes subtitlePulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    @keyframes satelliteOrbit {
        from { transform: rotate(45deg) translateX(0px) rotate(-45deg); }
        to { transform: rotate(405deg) translateX(100px) rotate(-405deg); }
    }

    @keyframes ufoHover {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .error-number {
            font-size: 5rem;
        }

        .error-title {
            font-size: 2rem;
        }

        .action-buttons {
            flex-direction: column;
            align-items: center;
        }

        .speech-bubble {
            display: none;
        }

        .planet {
            width: 60px;
            height: 60px;
        }
    }

    @media (max-width: 480px) {
        .error-number {
            font-size: 4rem;
        }

        .error-title {
            font-size: 1.5rem;
        }

        .error-subtitle {
            font-size: 1.1rem;
        }

        .spaceship {
            width: 80px;
            height: 60px;
        }

        .ship-body {
            height: 45px;
        }
    }
</style>
</body>
</html>
