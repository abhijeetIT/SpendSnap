<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SpendSnap - Beautiful Expense Tracking</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="icon" th:href="@{/images/spendsnap-logo.png}" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/signUp.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="back-link">
        <i class="fas fa-arrow-left me-2"></i> Back to Home
    </a>

    <div class="form-container">
        <!-- Header -->
        <div class="form-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <img th:src="@{/images/spendsnap-logo.png}" alt="SpendSnap Logo" class="logo-image" src="">
                </div>
                <div class="logo-text">SpendSnap</div>
            </div>
            <h2>Create Your Account</h2>
        </div>

        <!-- Form Body -->
        <div class="form-content">

            <form th:action="@{/auth/signUp}" th:object="${user}" method="post" id="signupForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- ── Name ── -->
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="name" th:field="*{name}" required placeholder="Enter your full name">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <!-- ── Email + Verify Button + OTP ── -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="your@email.com" autocomplete="off">
                        <i class="fas fa-envelope input-icon" id="emailIcon"></i>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <div class="valid-feedback" id="emailValid" style="display:none;">Valid email format!</div>

                    <!-- Verify Email Button -->
                    <button type="button" class="verify-email-btn" id="verifyEmailBtn" disabled>
                        <i class="fas fa-paper-plane btn-icon"></i>
                        <span class="btn-text">Send OTP</span>
                        <span class="btn-spinner"></span>
                    </button>

                    <!-- OTP Section (hidden until OTP sent) -->
                    <div class="otp-section" id="otpSection">
                        <div class="otp-label-row">
                            <label class="form-label">Enter OTP</label>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <span class="otp-timer" id="otpTimer"></span>
                                <button type="button" class="otp-resend-btn" id="resendBtn" disabled>Resend</button>
                            </div>
                        </div>

                        <div class="otp-boxes" id="otpBoxes">
                            <input type="text" inputmode="numeric" maxlength="1" class="otp-box" data-index="0" autocomplete="off">
                            <input type="text" inputmode="numeric" maxlength="1" class="otp-box" data-index="1" autocomplete="off">
                            <input type="text" inputmode="numeric" maxlength="1" class="otp-box" data-index="2" autocomplete="off">
                            <input type="text" inputmode="numeric" maxlength="1" class="otp-box" data-index="3" autocomplete="off">
                        </div>

                        <div class="otp-feedback" id="otpFeedback"></div>
                    </div>
                </div>

                <!-- ── Password ── -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Create password">
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <div class="form-text">8+ chars with uppercase, lowercase &amp; numbers</div>
                </div>

                <!-- ── Confirm Password ── -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm password">
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                    <div class="invalid-feedback" id="confirmPasswordError" style="display:none;">Passwords do not match</div>
                    <div class="valid-feedback" id="confirmPasswordValid" style="display:none;">Passwords match!</div>
                </div>

                <!-- ── Gender ── -->
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" name="gender" id="male" value="MALE" th:checked="*{gender} == 'MALE'">
                            <label for="male"><i class="fas fa-mars"></i>Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" name="gender" id="female" value="FEMALE" th:checked="*{gender} == 'FEMALE'">
                            <label for="female"><i class="fas fa-venus"></i>Female</label>
                        </div>
                    </div>
                </div>

                <!-- ── Submit (disabled until OTP verified) ── -->
                <button type="submit" class="btn btn-submit" id="submitBtn" disabled>
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>

                <div class="login-link">
                    Already have an account? <a th:href="@{/auth/signIn}">Sign in here</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/signUp.js}" defer></script>
</body>
</html>
