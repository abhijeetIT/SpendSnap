<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SpendSnap - Login</title>
    <link rel="icon" th:href="@{/images/spendsnap-logo.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1f2937;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 0.75rem;
            --border-radius-lg: 1rem;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .login-container {
            max-width: 420px;
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            position: relative;
        }

        /* Header with logo and welcome message */
        .login-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition);
            position: relative;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        /* Custom SpendSnap Logo */
        .spendsnap-logo {
            width: 45px;
            height: 35px;
            position: relative;
        }

        .camera-body {
            width: 35px;
            height: 25px;
            background: #ff6b6b;
            border: 3px solid #2c3e50;
            border-radius: 6px;
            position: relative;
        }

        .camera-lens {
            width: 18px;
            height: 18px;
            background: #f39c12;
            border: 2px solid #2c3e50;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dollar-sign {
            color: #2c3e50;
            font-size: 10px;
            font-weight: bold;
        }

        .camera-handle {
            width: 12px;
            height: 8px;
            background: #2c3e50;
            border-radius: 4px 4px 0 0;
            position: absolute;
            top: -8px;
            left: 8px;
        }

        .camera-button {
            width: 4px;
            height: 4px;
            background: #2c3e50;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            right: 4px;
        }

        .welcome-text h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .welcome-text p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Form content */
        .login-content {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius);
            background: var(--white);
            color: var(--gray-900);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--gray-400);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .form-control.is-valid {
            border-color: var(--success);
            background-image: none;
        }

        .form-control.is-invalid {
            border-color: var(--danger);
            background-image: none;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            cursor: pointer;
            transition: var(--transition);
        }

        .input-icon:hover {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        /* Remember me checkbox */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            border: 2px solid var(--gray-300);
            border-radius: 4px;
            background: var(--white);
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .form-check-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Login button */
        .btn-login {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--gradient-primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Signup link */
        .signup-link {
            text-align: center;
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Error message */
        .alert {
            margin-bottom: 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }

        .alert-danger {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        /* Animation delays */
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                margin: 0 1rem;
            }

            .login-header, .login-content {
                padding: 2rem 1.5rem;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .welcome-text h1 {
                font-size: 1.75rem;
            }
        }

        /* Hover effects */
        .form-control:hover {
            border-color: var(--gray-300);
        }

        .input-group:hover .input-icon {
            color: var(--primary-light);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">
                    <div class="spendsnap-logo">
                        <div class="camera-body">
                            <div class="camera-handle"></div>
                            <div class="camera-button"></div>
                            <div class="camera-lens">
                                <div class="dollar-sign">$</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="welcome-text">
                    <h1>Welcome to SpendSnap</h1>
                    <p>Sign in to track your expenses</p>
                </div>
            </div>
        </div>

        <div class="login-content">
            <!-- Error/Success Messages -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                Invalid email or password. Please try again.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                You have been logged out successfully.
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="username" required
                               placeholder="Enter your email" th:value="${param.email}">
                        <i class="fas fa-envelope input-icon" id="emailIcon"></i>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="Enter your password">
                        <i class="fas fa-eye-slash input-icon password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="remember-forgot">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>

                <!-- Signup Link -->
                <div class="signup-link">
                    Don't have an account? <a th:href="@{/signUp}">Create one here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Form elements
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailIcon = document.getElementById('emailIcon');
    const loginBtn = document.getElementById('loginBtn');

    // Email validation
    function validateEmail() {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.value && emailPattern.test(email.value)) {
            email.classList.remove('is-invalid');
            email.classList.add('is-valid');
            emailIcon.className = 'fas fa-check input-icon';
            emailIcon.style.color = 'var(--success)';
            return true;
        } else if (email.value) {
            email.classList.add('is-invalid');
            email.classList.remove('is-valid');
            emailIcon.className = 'fas fa-times input-icon';
            emailIcon.style.color = 'var(--danger)';
            return false;
        } else {
            email.classList.remove('is-invalid', 'is-valid');
            emailIcon.className = 'fas fa-envelope input-icon';
            emailIcon.style.color = 'var(--gray-400)';
        }
        return true;
    }

    // Password validation
    function validatePassword() {
        if (password.value && password.value.length >= 3) {
            password.classList.remove('is-invalid');
            password.classList.add('is-valid');
            return true;
        } else if (password.value) {
            password.classList.add('is-invalid');
            password.classList.remove('is-valid');
            return false;
        } else {
            password.classList.remove('is-invalid', 'is-valid');
        }
        return true;
    }

    // Real-time validation
    email.addEventListener('input', validateEmail);
    password.addEventListener('input', validatePassword);

    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        if (type === 'text') {
            this.className = 'fas fa-eye input-icon password-toggle';
            this.style.color = 'var(--primary)';
        } else {
            this.className = 'fas fa-eye-slash input-icon password-toggle';
            this.style.color = 'var(--gray-400)';
        }
    });

    // Form submission
    form.addEventListener('submit', function(e) {
        let isValid = true;

        if (!validateEmail()) isValid = false;
        if (!validatePassword()) isValid = false;

        if (!email.value.trim() || !password.value.trim()) {
            isValid = false;
            if (!email.value.trim()) email.classList.add('is-invalid');
            if (!password.value.trim()) password.classList.add('is-invalid');
        }

        if (!isValid) {
            e.preventDefault();
            return;
        }

        // Show loading state
        loginBtn.classList.add('btn-loading');
        loginBtn.disabled = true;
    });

    // Add focus animations
    const allInputs = document.querySelectorAll('.form-control');
    allInputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-1px)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });

    // Enter key navigation
    form.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target.type !== 'submit') {
            e.preventDefault();

            const inputs = Array.from(form.querySelectorAll('input[type="email"], input[type="password"]'));
            const currentIndex = inputs.indexOf(e.target);
            if (currentIndex < inputs.length - 1) {
                inputs[currentIndex + 1].focus();
            } else {
                loginBtn.focus();
            }
        }
    });

    // Logo animation on page load
    window.addEventListener('load', function() {
        const logo = document.querySelector('.logo');
        setTimeout(() => {
            logo.style.transform = 'scale(1.1) rotate(360deg)';
            setTimeout(() => {
                logo.style.transform = 'scale(1) rotate(0deg)';
            }, 800);
        }, 500);
    });

    // Auto-focus email field
    window.addEventListener('load', function() {
        if (!email.value) {
            email.focus();
        }
    });
</script>
</body>
</html>
