<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SpendSnap - Login</title>
    <link rel="icon" th:href="@{/images/spendsnap-logo.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/signIn.css}">
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">
                    <div class="spendsnap-logo">
                        <div class="camera-body">
                            <div class="camera-handle"></div>
                            <div class="camera-button"></div>
                            <div class="camera-lens">
                                <div class="dollar-sign">$</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="welcome-text">
                    <h1>Welcome to SpendSnap</h1>
                    <p>Sign in to track your expenses</p>
                </div>
            </div>
        </div>

        <div class="login-content">
            <!-- Error/Success Messages -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                Invalid email or password. Please try again.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                You have been logged out successfully.
            </div>

            <div th:if="${param.created}" class="alert alert-created">
                <i class="fas fa-check-circle me-2"></i>
                Account created successfully. Please log in to continue.
            </div>

            <div th:if="${param.passwordChange}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                Password Changed successfully,Login again.!
            </div>

            <form th:action="@{/process-login}" method="post" id="loginForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="username" required
                               placeholder="Enter your email" th:value="${param.email}">
                        <i class="fas fa-envelope input-icon" id="emailIcon"></i>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="Enter your password">
                        <i class="fas fa-eye-slash input-icon password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="remember-forgot">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>

                <!-- Signup Link -->
                <div class="signup-link">
                    Don't have an account? <a th:href="@{/signUp}">Create one here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Form elements
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailIcon = document.getElementById('emailIcon');
    const loginBtn = document.getElementById('loginBtn');

    // Email validation
    function validateEmail() {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.value && emailPattern.test(email.value)) {
            email.classList.remove('is-invalid');
            email.classList.add('is-valid');
            emailIcon.className = 'fas fa-check input-icon';
            emailIcon.style.color = 'var(--success)';
            return true;
        } else if (email.value) {
            email.classList.add('is-invalid');
            email.classList.remove('is-valid');
            emailIcon.className = 'fas fa-times input-icon';
            emailIcon.style.color = 'var(--danger)';
            return false;
        } else {
            email.classList.remove('is-invalid', 'is-valid');
            emailIcon.className = 'fas fa-envelope input-icon';
            emailIcon.style.color = 'var(--gray-400)';
        }
        return true;
    }

    // Password validation
    function validatePassword() {
        if (password.value && password.value.length >= 3) {
            password.classList.remove('is-invalid');
            password.classList.add('is-valid');
            return true;
        } else if (password.value) {
            password.classList.add('is-invalid');
            password.classList.remove('is-valid');
            return false;
        } else {
            password.classList.remove('is-invalid', 'is-valid');
        }
        return true;
    }

    // Real-time validation
    email.addEventListener('input', validateEmail);
    password.addEventListener('input', validatePassword);

    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        if (type === 'text') {
            this.className = 'fas fa-eye input-icon password-toggle';
            this.style.color = 'var(--primary)';
        } else {
            this.className = 'fas fa-eye-slash input-icon password-toggle';
            this.style.color = 'var(--gray-400)';
        }
    });

    // Form submission
    form.addEventListener('submit', function(e) {
        let isValid = true;

        if (!validateEmail()) isValid = false;
        if (!validatePassword()) isValid = false;

        if (!email.value.trim() || !password.value.trim()) {
            isValid = false;
            if (!email.value.trim()) email.classList.add('is-invalid');
            if (!password.value.trim()) password.classList.add('is-invalid');
        }

        if (!isValid) {
            e.preventDefault();
            return;
        }

        // Show loading state
        loginBtn.classList.add('btn-loading');
        loginBtn.disabled = true;
    });

    // Add focus animations
    const allInputs = document.querySelectorAll('.form-control');
    allInputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-1px)';
        });

        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });

    // Enter key navigation
    form.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target.type !== 'submit') {
            e.preventDefault();

            const inputs = Array.from(form.querySelectorAll('input[type="email"], input[type="password"]'));
            const currentIndex = inputs.indexOf(e.target);
            if (currentIndex < inputs.length - 1) {
                inputs[currentIndex + 1].focus();
            } else {
                loginBtn.focus();
            }
        }
    });

    // Logo animation on page load
    window.addEventListener('load', function() {
        const logo = document.querySelector('.logo');
        setTimeout(() => {
            logo.style.transform = 'scale(1.1) rotate(360deg)';
            setTimeout(() => {
                logo.style.transform = 'scale(1) rotate(0deg)';
            }, 800);
        }, 500);
    });

    // Auto-focus email field
    window.addEventListener('load', function() {
        if (!email.value) {
            email.focus();
        }
    });
</script>
</body>
</html>
