<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>Forgot Password - SpendSnap</title>
    <link rel="icon" th:href="@{/images/spendsnap-logo.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/forgotPassword.css}">
</head>
<body>
<div class="container">
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">
                    <div class="spendsnap-logo">
                        <div class="camera-body">
                            <div class="camera-handle"></div>
                            <div class="camera-button"></div>
                            <div class="camera-lens">
                                <div class="dollar-sign">$</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="welcome-text">
                    <h1>Forgot Password?</h1>
                    <p>Reset your password securely</p>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="login-content">
            <!-- Success/Error Messages -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}">Error message</span>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}">Success message</span>
            </div>

            <form th:action="@{/auth/reset-password}" method="post" id="forgotPasswordForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" required
                               placeholder="Enter your registered email" autocomplete="off">
                        <i class="fas fa-envelope input-icon" id="emailIcon"></i>
                    </div>
                    <div class="valid-feedback" id="emailValid" style="display:none;">Valid email format!</div>

                    <!-- Email Error Message Box (NEW) -->
                    <div class="email-error-message" id="emailErrorMessage">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="emailErrorText"></span>
                    </div>

                    <!-- Send OTP Button -->
                    <button type="button" class="verify-email-btn" id="sendOtpBtn" disabled>
                        <i class="fas fa-paper-plane btn-icon"></i>
                        <span class="btn-text">Send OTP</span>
                        <span class="btn-spinner"></span>
                    </button>

                    <!-- OTP Section (Hidden Initially) -->
                    <div class="otp-section" id="otpSection">
                        <div class="otp-label-row">
                            <label class="form-label">Enter OTP</label>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <span class="otp-timer" id="otpTimer"></span>
                                <button type="button" class="otp-resend-btn" id="resendBtn" disabled>Resend</button>
                            </div>
                        </div>

                        <div class="otp-boxes" id="otpBoxes">
                            <input type="text" inputmode="numeric" maxlength="1" class="otp-box" data-index="0" autocomplete="off">
                            <input type="text" inputmode="numeric" maxlength="1" class="otp-box" data-index="1" autocomplete="off">
                            <input type="text" inputmode="numeric" maxlength="1" class="otp-box" data-index="2" autocomplete="off">
                            <input type="text" inputmode="numeric" maxlength="1" class="otp-box" data-index="3" autocomplete="off">
                        </div>

                        <div class="otp-feedback" id="otpFeedback"></div>
                    </div>
                </div>

                <!-- New Password (Hidden until OTP verified) -->
                <div class="form-group" id="passwordSection" style="display:none;">
                    <label for="password" class="form-label">New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Create new password">
                        <i class="fas fa-eye password-toggle input-icon" id="togglePassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <small class="form-text">8+ chars with uppercase, lowercase & numbers</small>
                </div>

                <!-- Confirm Password (Hidden until OTP verified) -->
                <div class="form-group" id="confirmPasswordSection" style="display:none;">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm new password">
                        <i class="fas fa-eye password-toggle input-icon" id="toggleConfirmPassword"></i>
                    </div>
                    <div class="invalid-feedback" id="confirmPasswordError" style="display:none;">Passwords do not match</div>
                    <div class="valid-feedback" id="confirmPasswordValid" style="display:none;">Passwords match!</div>
                </div>

                <!-- Submit Button (Disabled until OTP verified) -->
                <button type="submit" class="btn btn-login" id="submitBtn" disabled>
                    <i class="fas fa-key me-2"></i>Reset Password
                </button>

                <!-- Back to Login Link -->
                <div class="back-link">
                    Remember your password? <a th:href="@{/auth/signIn}">Sign in here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/forgotPassword.js}" defer></script>
</body>
</html>
